<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google homepage clone</title>
    <link rel="icon" href="images/google.png" type="image/icon type" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <nav>
        <ul class="right_navigation">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img class="apps_options" src="images/apps.png"></li>
            <li class="sign_in"><a href="#">Sign in</a></li>
          </ul>
    </nav>

    <section class="center_section">
        <img class="logo_icon" src="images/google-logo.png" alt="Google logo" />
        <img class="mic_icon" src="images/google-mic.png" alt="" />
        <form action="#" method="#" name="searchquery">
          <input type="text" name="searchfield" class="search_bar"></input>
          <div class="search_buttons">
            <input class="submit_buttons" type="submit" value="Google Search" name="submit">
            <input class="submit_buttons" type="submit" value="I'm Feeling Lucky" name="feelinglucky"></input>
          </div>
        </form>
      </section>

      <footer>
        <ul class="left_footer">
          <li><a href="#">Sri Lanka</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul class="right_footer">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </footer>
  </body>
</html>
