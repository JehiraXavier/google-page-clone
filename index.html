<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google homepage clone</title>
    <link rel="icon" href="./google.png" type="image/icon type" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <nav>
        <ul class="right_navigation">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img class="apps_options" src="/apps.png"></li>
            <li class="sign_in"><a href="#">Sign in</a></li>
          </ul>
    </nav>

    <section class="center_section">
        <img class="logo_icon" src="/google-logo.png" alt="Google logo" />
        <img class="mic_icon" src="/google-mic.png" alt="" />
        <form action="#" method="#" name="searchquery">
          <input type="text" name="searchfield" class="search_bar"></input>
          <div class="search_buttons">
            <input class="submit_buttons" type="submit" value="Google Search" name="submit">
            <input class="submit_buttons" type="submit" value="I'm Feeling Lucky" name="feelinglucky"></input>
          </div>
        </form>
      </section>

    <footer></footer>
  </body>
</html>
